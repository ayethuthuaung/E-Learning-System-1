<div class="row">
  <div class="card col-md-6 offset-md-3">
    <div class="card-body">
      <h3 class="text-center">Create Course</h3>
      <hr>
      <form #courseForm="ngForm" (ngSubmit)="onSubmit(courseForm)" method="post">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            [(ngModel)]="course.name"
            required
            (input)="validateCourseName(course.name)"
          />
          <div *ngIf="nameDuplicateError" class="text-danger">
            Course name already exists.
          </div>
        </div>

        <div class="form-group">
          <label for="level">Level:</label>
          <input
            type="text"
            class="form-control"
            id="level"
            name="level"
            [(ngModel)]="course.level"
            required
          />
        </div>

        <div class="form-group">
          <label for="duration">Duration:</label>
          <input
            type="text"
            class="form-control"
            id="duration"
            name="duration"
            [(ngModel)]="course.duration"
            required
          />
        </div>

        <div class="form-group">
          <label for="description">Description:</label>
          <textarea
            class="form-control"
            id="description"
            name="description"
            [(ngModel)]="course.description"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label>Categories:</label><br />
          <div class="row">
            <div *ngFor="let category of categories" class="col-md-4">
              <label class="checkbox-inline">
                <input
                  type="checkbox"
                  [id]="category.id"
                  [name]="'categories' + category.id"
                  (change)="toggleCategories($event, category)"
                  [checked]="categoryList.includes(category.id)"
                  [value]="category"
                />
                {{ category.name }}
              </label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="photo">Photo:</label>
          <input
            type="file"
            class="form-control-file"
            id="photo"
            name="photo"
            (change)="onFileChange($event)"
          />
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="nameDuplicateError">Submit</button>
      </form>
    </div>
  </div>
</div>
