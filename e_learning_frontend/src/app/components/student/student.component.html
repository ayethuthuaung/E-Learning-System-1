<div class="container mt-4">
    <div class="row">
      <!-- User Profile Card -->
      <div class="col-md-4">
        <div class="card card-user">
          <div class="image">
            <!-- Placeholder image -->
            <img src="https://via.placeholder.com/350x250" alt="User Background Image">
          </div>
          <div class="card-body">
            <div class="author">
              <a href="#">
                <!-- Placeholder avatar -->
                <img class="avatar border-gray" src="https://via.placeholder.com/150" alt="User Avatar">
                <h5 class="title">Nyo</h5>
              </a>
              <p class="description">
                Software Engineering Student
              </p>
            </div>
            <p class="description text-center">
              "I like the way you work it
              <br> No diggity
              <br> I wanna bag it up"
            </p>
          </div>
        </div>
      </div>
  
      <!-- Edit Profile Form -->
      <div class="col-md-8">
        <div class="card card-user">
          <div class="card-header">
            <h5 class="card-title">Edit Profile</h5>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label>University</label>
                <input type="text" class="form-control" placeholder="University" value="Your University">
              </div>
              <div class="form-row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Major</label>
                    <input type="text" class="form-control" placeholder="Major" value="Software Engineering">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>GPA</label>
                    <input type="number" step="0.01" class="form-control" placeholder="GPA" value="3.8">
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Expected Graduation</label>
                    <input type="text" class="form-control" placeholder="Expected Graduation" value="2024">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Enrolled Courses</label>
                    <input type="text" class="form-control" placeholder="Enrolled Courses" value="Angular, Node.js">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label>About Me</label>
                <textarea class="form-control" rows="3">I am a passionate software engineering student eager to learn and grow in the field of web development.</textarea>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary btn-round">Update Profile</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
