<div class="min-h-screen bg-gray-100 text-gray-900">
  <div class="container mx-auto p-4">
    <div class="flex flex-col md:flex-row">
      <!-- Right Panel -->
      <div class="md:w-1/3 p-4">
        <div class="bg-white p-4 rounded-lg shadow-lg">
          <div class="flex flex-col items-center">
            <div class="relative w-24 h-24 mx-auto rounded-full overflow-hidden profile-picture">
              <img [src]="photo" alt="Profile Picture" class="w-full h-full object-cover">
              <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity">
                <label for="file-input" class="cursor-pointer">
                  <i class="fas fa-camera text-white text-xl"></i>
                </label>
                <input type="file" id="file-input" class="hidden" (change)="onFileSelected($event)">
              </div>
            </div><br>
            <h1 class="text-2xl font-bold">{{name}}</h1><br>
            <p>Team: {{team}}</p>
            <p>Department: {{department}}</p>
            <p>Division: {{division}}</p>
            <button class="bg-logo-blue hover:bg-dark-blue text-white font-bold py-2 px-4 rounded mt-4" (click)="updateProfile()">Update Profile</button>
            <h3 class="text-lg font-semibold mt-6 mb-2">Active in these Squads</h3>
            <div class="flex space-x-4">
              <div class="bg-gray-200 p-4 rounded-lg w-20 h-20 flex items-center justify-center">+</div>
              <div class="bg-gray-200 p-4 rounded-lg w-20 h-20 flex items-center justify-center"></div>
              <div class="bg-gray-200 p-4 rounded-lg w-20 h-20 flex items-center justify-center"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="md:w-2/3">
        <div *ngIf="enrolledCourses.length > 0">
          <h2 class="text-2xl font-bold mb-4 text-indigo-700">Enrolled Courses</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div *ngFor="let course of enrolledCourses" class="bg-white rounded-lg shadow-md border border-gray-200 hover:shadow-lg transition duration-300 p-4 relative">
              <div class="flex items-center mb-2">
                <div class="bg-indigo-500 text-white rounded-full h-8 w-8 flex items-center justify-center mr-3">
                  <i class="fas fa-book text-sm"></i>
                </div>
                <div class="flex-1">
                  <p class="font-semibold text-gray-800 text-base">{{ course.name }}</p>
                  <p class="text-gray-600">Instructor: {{ course.instructorName }}</p>
                </div>
              </div>
              <div class="absolute top-4 right-4 text-right">
                <button (click)="viewCourse(course)" class="text-indigo-500 hover:text-indigo-700 font-semibold text-sm">View Course</button>
              </div>
              <div class="flex items-center justify-between mt-4">
                <div class="flex items-center">
                  <div class="relative w-12 h-12">
                    <svg class="w-full h-full" viewBox="0 0 36 36">
                      <path class="circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                      <path class="circle" [attr.stroke-dasharray]="coursePercentages[course.id] ? (coursePercentages[course.id] * 0.01 * 100) + ', 100' : '0, 100'" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                    </svg>
                    <div class="absolute inset-0 flex items-center justify-center">
                      <span class="text-gray-800 text-sm">{{ coursePercentages[course.id] || 0 }}%</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div *ngIf="!enrolledCourses.length">
          <h2 class="text-2xl font-bold mb-4 text-indigo-700">No Enrolled Courses</h2>
        </div>
      </div>
      
    </div>
  </div>
</div>
