<div class="min-h-screen bg-gradient-to-r from-blue-50 to-indigo-50 text-gray-900 flex items-center justify-center py-12">
  <div class="container mx-auto p-6 bg-white rounded-lg shadow-xl">
    <div class="flex flex-col md:flex-row gap-8">
      <!-- Left Panel -->
      <div class="md:w-1/3">
        <div class="bg-indigo-100 p-6 rounded-lg shadow-md text-center">
          <div class="relative mb-4">
            <img src="assets/default-profile.png" alt="Profile" class="rounded-full w-32 h-32 mx-auto shadow-lg border-4 border-white">
            <div class="absolute bottom-0 right-1 bg-green-400 w-6 h-6 rounded-full border-2 border-white"></div>
          </div>
          <h1 class="text-3xl font-bold text-indigo-700 mb-2">{{ name }}</h1>
          <p class="text-gray-600 mb-1">Team: <span class="text-indigo-600">{{ team }}</span></p>
          <p class="text-gray-600 mb-1">Department: <span class="text-indigo-600">{{ department }}</span></p>
          <p class="text-gray-600 mb-4">Division: <span class="text-indigo-600">{{ division }}</span></p>
          <button class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-6 rounded-full transition duration-300 mb-4">
            Change Password
          </button>
          <h3 class="text-lg font-semibold text-indigo-700 mb-2">Active in these Squads</h3>
          <div class="flex justify-center mt-2 space-x-4">
            <div class="bg-gray-200 hover:bg-gray-300 p-4 rounded-lg w-16 h-16 flex items-center justify-center text-gray-500 cursor-pointer transition duration-300">+</div>
            <div class="bg-gray-200 p-4 rounded-lg w-16 h-16 flex items-center justify-center"></div>
            <div class="bg-gray-200 p-4 rounded-lg w-16 h-16 flex items-center justify-center"></div>
          </div>
        </div>
      </div>

      <!-- Right Panel -->
      <div class="md:w-2/3">
        <div>
          <h2 class="text-2xl font-bold mb-4 text-indigo-700">Online Courses</h2>
          <div class="space-y-4">
            <div *ngFor="let course of courses" class="bg-white p-4 rounded-lg shadow-md border border-gray-200 hover:shadow-lg transition duration-300">
              <div class="flex justify-between items-center mb-2">
                <div class="flex items-center">
                  <div class="bg-indigo-500 text-white rounded-full h-8 w-8 flex items-center justify-center mr-3">
                    <i class="fas fa-book text-sm"></i>
                  </div>
                  <p class="font-semibold text-gray-800 text-base">{{ course.title }}</p>
                </div>
                <p class="text-sm text-gray-600">{{ course.completion }}% completed</p>
              </div>
              <div class="relative pt-1">
                <div class="overflow-hidden h-2 mb-2 text-xs flex rounded bg-gray-300">
                  <div [style.width.%]="course.completion" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-indigo-500"></div>
                </div>
              </div>
              <div class="text-right">
                <button (click)="viewCourse(course)" class="text-indigo-500 hover:text-indigo-700 font-semibold text-sm">View Course</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
