<div class="flex min-h-screen">
    <app-navbar></app-navbar>
    
    <div class="md:w-2/3 p-4 mt-40 mx-auto">
        <div class="bg-gray-50 p-4 rounded-lg shadow-md">
            <div *ngIf="course" class="flex items-center">
                <img [src]="course.photo" alt="Profile Picture" class="w-1/2 h-auto object-cover">
                <div class="ml-4">
                    <h1 class="text-3xl font-bold text-logo-blue text-center">{{ course.name }}</h1><br>
                    <p>{{ course.description }}</p>
                    <div class="flex justify-between mt-4">
                    <div class="flex gap-1 items-center">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor"
                          class="w-5 h-5 text-logo-blue">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                      </svg>
                      <p>{{course.duration}}</p>
                  </div>
                  <div class="flex gap-1 items-center">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor"
                          class="w-5 h-5 text-logo-blue">
                          <path stroke-linecap="round" stroke-linejoin="round"
                              d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" />
                      </svg>
                      <p>{{course.level}}</p>
                  </div>
                </div>
                </div>
            </div>
        </div>

<div class="container mx-auto p-4">
    <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
      <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2 text-center">FE January Monthly Test February(25.2.2023)</div>
        <div class="text-center text-purple-700 font-semibold mb-2">Total points: 55/100</div>
        <form class="space-y-4">
          <div>
            <label for="email" class="block text-gray-700">Email</label>
            <input type="email" id="email" name="email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" placeholder="ayethuthuaug69@gmail.com" required>
          </div>
          <div>
            <label for="name" class="block text-gray-700">Name & Roll No, eg (FE Jan(1/2023), Name)</label>
            <input type="text" id="name" name="name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" placeholder="FE Jan(9/2023)Aye Thu Thu Aung" required>
          </div>
          <div class="border-t border-gray-200 pt-4">
            <div class="mb-2">
              <label class="block text-gray-700 font-bold">1</label>
            </div>
            <div class="space-y-2">
              <div>
                <input type="radio" id="a" name="question1" value="a">
                <label for="a" class="text-gray-700">a</label>
              </div>
              <div>
                <input type="radio" id="b" name="question1" value="b">
                <label for="b" class="text-gray-700">b</label>
              </div>
              <div>
                <input type="radio" id="c" name="question1" value="c">
                <label for="c" class="text-gray-700">c</label>
              </div>
              <div>
                <input type="radio" id="d" name="question1" value="d">
                <label for="d" class="text-gray-700">d</label>
              </div>
              <div class="text-red-600">Correct answer</div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
