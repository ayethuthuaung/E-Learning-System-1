<div class="row">
  <div class="card col-md-6 offset-md-3">
    <div class="card-body">
      <h3 class="text-center">Create Category</h3>
      <hr>
      <form #categoryForm="ngForm" (ngSubmit)="onSubmit(categoryForm)" method="post">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="category.name" required>
          <!-- Add required attribute to mark the field as required -->
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
