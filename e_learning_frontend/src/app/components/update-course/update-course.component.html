<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center">Update Course</h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label>Course ID</label>
                        <input type="text" class="form-control" id="courseId" [(ngModel)]="course.id"
                            name="courseId" readonly>
                    </div>

                    <div class="form-group">
                        <label>Course Name</label>
                        <input type="text" class="form-control" id="courseName" [(ngModel)]="course.name"
                            name="courseName">
                    </div>

                    <div class="form-group">
                        <label>Course Level</label>
                        <input type="text" class="form-control" id="courseLevel" [(ngModel)]="course.level"
                            name="courseLevel">
                    </div>

                    <div class="form-group">
                        <label>Course Duration</label>
                        <input type="text" class="form-control" id="courseDuration" [(ngModel)]="course.duration"
                            name="courseDuration">
                    </div>

                    <div class="form-group">
                        <label>Course Description</label>
                        <textarea class="form-control" id="courseDescription" [(ngModel)]="course.description"
                            name="courseDescription"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Categories</label>
                        <ul class="list-group">
                            <li class="list-group-item" *ngFor="let category of course.categories">
                                <input type="text" class="form-control" [(ngModel)]="category.name"
                                    name="categoryName{{category.id}}">
                                <button type="button" class="btn btn-danger btn-sm" (click)="removeCategory(category.id)">Remove</button>
                            </li>
                        </ul>
                        <button type="button" class="btn btn-primary" (click)="addCategory()">Add Category</button>
                    </div>

                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
