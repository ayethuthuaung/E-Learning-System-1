<div class="chat-container">
  <div class="chat-window">
    <div *ngFor="let message of messages" class="chat-message"
    [ngClass]="{'left': message.message_side === 'receiver', 'right': message.message_side === 'sender'}"
    >
      {{ message.content }}
    </div>
  </div>
  <div class="chat-input">
    <input [(ngModel)]="newMessage" (keyup.enter)="sendMessage()" placeholder="Type your message..."/>
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
