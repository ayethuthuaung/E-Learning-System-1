<!-- course-details.component.html -->

<h3 class="text-3xl font-semibold mb-4 text-center">Course Details</h3>

<div class="course-details-container bg-white shadow-md rounded-lg p-6">
  <div class="grid grid-cols-1 gap-y-4">
    <div class="flex items-center">
      <label class="text-gray-700 font-semibold mr-2">Course Name:</label>
      <span class="text-gray-800">{{ course.name }}</span>
    </div>
    <div class="flex items-center">
      <label class="text-gray-700 font-semibold mr-2">Course Level:</label>
      <span class="text-gray-800">{{ course.level }}</span>
    </div>
    <div class="flex items-center">
      <label class="text-gray-700 font-semibold mr-2">Course Duration:</label>
      <span class="text-gray-800">{{ course.duration }}</span>
    </div>
    <div class="flex items-center">
      <label class="text-gray-700 font-semibold mr-2">Course Description:</label>
      <span class="text-gray-800">{{ course.description }}</span>
    </div>
    <div>
      <label class="text-gray-700 font-semibold">Categories:</label>
      <ul class="category-list mt-2">
        <li *ngFor="let category of course.categories" class="inline-block bg-teal-500 text-white px-3 py-1 rounded-lg mr-2 mb-2">{{ category.name }}</li>
      </ul>
    </div>
  </div>
</div>
