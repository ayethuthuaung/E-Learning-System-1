  <!-- Main content -->
  <div class="flex-1 p-6">
    <div *ngIf="course">
      <h1 class="text-3xl font-bold text-logo-blue">{{ course.name }}</h1>
      <p>{{ course.description }}</p>
      <p>{{ course.duration }}</p>
    </div> 

    <div class="flex items-center justify-center p-5">
      <div class="rounded-lg p-5">
        <div class="flex">
          <div class="flex w-10 items-center justify-center rounded-tl-lg rounded-bl-lg border-r border-gray-200 bg-gray-100 p-5">
            <svg viewBox="0 0 20 20" aria-hidden="true" class="pointer-events-none absolute w-5 fill-gray-500 transition">
              <path d="M16.72 17.78a.75.75 0 1 0 1.06-1.06l-1.06 1.06ZM9 14.5A5.5 5.5 0 0 1 3.5 9H2a7 7 0 0 0 7 7v-1.5ZM3.5 9A5.5 5.5 0 0 1 9 3.5V2a7 7 0 0 0-7 7h1.5ZM9 3.5A5.5 5.5 0 0 1 14.5 9H16a7 7 0 0 0-7-7v1.5Zm3.89 10.45 3.83 3.83 1.06-1.06-3.83-3.83-1.06 1.06ZM14.5 9a5.48 5.48 0 0 1-1.61 3.89l1.06 1.06A6.98 6.98 0 0 0 16 9h-1.5Zm-1.61 3.89A5.48 5.48 0 0 1 9 14.5V16a6.98 6.98 0 0 0 4.95-2.05l-1.06-1.06Z"></path>
            </svg>
          </div>
          <input type="text" class="w-full max-w-[160px] bg-gray-100 pl-2 text-base font-semibold outline-0" placeholder="" id="">
          <input type="button" value="Search" class="bg-logo-blue p-2 rounded-tr-lg rounded-br-lg text-white font-semibold hover:bg-blue-800 transition-colors">
        </div>
      </div>
    </div>
    
    <div *ngFor="let lesson of lessons; let i = index" class="mt-4">
      <div class="flex items-center cursor-pointer" (click)="toggleDropdown(i)">
        <svg class="w-6 h-6 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path *ngIf="!isDropdownOpen[i]" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          <path *ngIf="isDropdownOpen[i]" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
        <h1 class="text-xl font-bold text-logo-blue">{{ lesson.title }}</h1>
      </div>
      <div *ngIf="isDropdownOpen[i]" class="mt-2 space-y-2 p-4">
        <div *ngFor="let module of lesson.modules" class="p-4  bg-gray-100 rounded-lg shadow flex items-center justify-between">
          <p>{{ module.name }}</p>
          <ng-container *ngIf="module.fileType === 'video/mp4'"> <!-- Check if the file type is a video -->
            <video width="320" height="240" controls>
              <source [src]="'https://drive.google.com/uc?export=view&id=' + module.file" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          </ng-container>
          <ng-container *ngIf="module.fileType !== 'video/mp4'"> <!-- Render a link for non-video files -->
            <a [href]="'https://drive.google.com/file/d/' + module.file + '/view'" class="ml-4 px-4 py-2 bg-logo-blue text-white rounded hover:bg-dark-blue" target="_blank">Open File</a>
          </ng-container>          
          <button class="ml-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">Mark as Done</button>
        </div>
      </div>
    </div>
  </div>
