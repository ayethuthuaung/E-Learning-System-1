<div class="row">
    <div class="card col-md-6 offset-md-3">
      <div class="card-body">
        <h3 class="text-center">Create Course</h3>
        <hr>
        <form #courseForm="ngForm" (ngSubmit)="onSubmit(courseForm)" method="post">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="course.name" required>
          </div>
  
          <div class="form-group">
            <label for="level">Level:</label>
            <input type="text" class="form-control" id="level" name="level" [(ngModel)]="course.level" required>
          </div>
  
          <div class="form-group">
            <label for="duration">Duration:</label>
            <input type="text" class="form-control" id="duration" name="duration" [(ngModel)]="course.duration" required>
          </div>
  
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="description" [(ngModel)]="course.description" required></textarea>
          </div>
  
          <div class="form-group">
            <label for="categories">Categories:</label>
            <select multiple class="form-control" id="categories" name="categories" [(ngModel)]="course.categories">
              <option *ngFor="let category of categories" [ngValue]="category">{{ category.name }}</option>
            </select>
          </div>
  
          
  
         
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
