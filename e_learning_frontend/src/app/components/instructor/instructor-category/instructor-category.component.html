<div class="min-h-screen bg-gray-100 flex flex-col">
  <app-instructor-navbar (toggleSidebarEvent)="toggleSidebar()"></app-instructor-navbar>
  <div class="flex flex-1">
    <app-instructor-sidebar [isSidebarOpen]="isSidebarOpen"></app-instructor-sidebar>

    <main class="flex-1 p-6 max-h-[80vh] overflow-y-auto pr-4">
      <section>
        <div class="flex border-b mb-4">
          <button
            class="py-2 px-4 text-md font-medium text-logo-blue hover:text-blue-800 focus:outline-none"
            [ngClass]="{ 'border-b-2 border-blue-600': activeTab === 'createCategory' }"
            (click)="setActiveTab('createCategory')"
          >
            Add Categories
          </button>
          <button
            class="py-2 px-4 text-md font-medium text-logo-blue hover:text-blue-800 focus:outline-none ml-4"
            [ngClass]="{ 'border-b-2 border-blue-600': activeTab === 'categoryList' }"
            (click)="setActiveTab('categoryList')"
          >
            Category List
          </button>
        </div>

        <div class="flex space-x-4">
          <!-- Create/Update Category Form -->
          <div class="w-1/2 p-4">
            <div class="flex items-center justify-center bg-gray-100">
              <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
                <form #categoryForm="ngForm" (ngSubmit)="onSubmit(categoryForm)" class="flex flex-col">
                  <div *ngIf="nameDuplicateError" class="text-red-500">
                    This category name already exists.
                  </div>
                  <div *ngIf="errorMessage" class="text-red-500 mb-2">
                    {{ errorMessage }}
                  </div>
                  <input
                    type="text"
                    class="bg-gray-100 text-gray-800 border-0 rounded-md p-2 mb-4 focus:bg-gray-200 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150"
                    id="name"
                    name="name"
                    [(ngModel)]="category.name"
                    #name="ngModel"
                    required
                    (input)="validateCategoryName(category.name)"
                    placeholder="Category Name"
                  />
                  <button type="button"
                    [ngClass]="isEditing ? 'bg-green-500 hover:bg-green-700' : 'bg-logo-blue hover:bg-dark-blue'"
                    class="text-white font-bold py-2 px-4 rounded-md mt-4 transition ease-in-out duration-150"
                    [disabled]="nameDuplicateError" (click)="isEditing ? confirmUpdateCategory() : onSubmit(categoryForm)">
                    {{ isEditing ? 'Update' : 'Submit' }}
                  </button>
                </form>
                </div>
                </div>
                </div>
                
          <!-- Category List -->
          <div class="w-1/2 p-4">
            <div class="bg-white rounded-lg shadow-lg p-6">
              <div class="flex justify-between items-center mb-4">
                <input
                  type="text"
                  class="form-control w-1/4 p-2 border rounded focus:outline-none focus:ring-1 focus:ring-blue-500"
                  [(ngModel)]="searchQuery"
                  (ngModelChange)="onSearch()"
                  placeholder="Search categories"
                />
                <div class="pagination-controls flex items-center space-x-2">
                  <button 
                    (click)="firstPage()" 
                    [disabled]="currentPage === 1" 
                    class="btn bg-gray-200 text-gray-700 p-2 rounded hover:bg-gray-300"
                  >
                    <i class="fas fa-angle-double-left"></i>
                  </button>
                  <button 
                    (click)="previousPage()" 
                    [disabled]="currentPage === 1" 
                    class="btn bg-gray-200 text-gray-700 p-2 rounded hover:bg-gray-300"
                  >
                    <i class="fas fa-angle-left"></i>
                  </button>
                  <span class="flex items-center">
                    Page 
                    <input 
                      type="number" 
                      class="page-input mx-2 w-16 text-center border rounded p-1" 
                      [(ngModel)]="currentPage" 
                      (ngModelChange)="goToPage($event)" 
                      min="1" 
                      [max]="totalPages" 
                    /> 
                    of {{ totalPages }}
                  </span>
                  <button 
                    (click)="nextPage()" 
                    [disabled]="currentPage === totalPages" 
                    class="btn bg-gray-200 text-gray-700 p-2 rounded hover:bg-gray-300"
                  >
                    <i class="fas fa-angle-right"></i>
                  </button>
                  <button 
                    (click)="lastPage()" 
                    [disabled]="currentPage === totalPages" 
                    class="btn bg-gray-200 text-gray-700 p-2 rounded hover:bg-gray-300"
                  >
                    <i class="fas fa-angle-double-right"></i>
                  </button>
                </div>
              </div>

              <div class="overflow-x-auto">
                <table class="min-w-full bg-white">
                  <thead>
                    <tr class="bg-logo-blue">
                      <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">No</th>
                      <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Category Name</th>
                      <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let category of paginatedCategories">
                      <td class="py-2 px-4 border-b border-gray-300">{{ category.id }}</td>
                      <td class="py-2 px-4 border-b border-gray-300">{{ category.name }}</td>
                      <td class="py-2 px-4 border-b border-gray-300">
                        <button
                          class="text-logo-blue hover:text-blue-600 mr-2"
                          (click)="editCategory(category)"
                        >
                          <i class="fas fa-edit"></i>
                        </button>
                        <button
                          class="text-red-500 hover:text-red-700"
                          (click)="softDeleteCategory(category.id)"
                        >
                          <i class="fas fa-trash-alt"></i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
</div>
