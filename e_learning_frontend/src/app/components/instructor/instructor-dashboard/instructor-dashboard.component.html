<div class="min-h-screen bg-gray-100 flex flex-col">
  <app-instructor-navbar (toggleSidebarEvent)="toggleSidebar()"></app-instructor-navbar>
  <div class="flex flex-1">
    <app-instructor-sidebar [isSidebarOpen]="isSidebarOpen"></app-instructor-sidebar>
    
    <div class="flex-1 p-6">
      <!-- Container for Course Count and Student Counts in the Same Row -->
      <div class="flex space-x-4 mb-6">
        <!-- Course Count -->
        <div class="bg-purple-200 rounded-lg shadow-lg p-4 flex-1">
          <i class="fas fa-book text-4xl text-purple-500 mr-4"></i>
          <div>
            <h3 class="text-xl font-semibold mb-2">Course</h3>
            <p>{{ acceptedCoursesCount }} courses accepted</p>
          </div>
        </div>

        <!-- Student Counts -->
        <div class="bg-purple-200 rounded-lg shadow-lg p-4 flex-1" *ngFor="let count of studentCounts">
          <i class="fas fa-user-graduate text-4xl text-purple-500 mr-4"></i>
          <div>
            <h3 class="text-xl font-semibold mb-2">Student</h3>
            <p>{{ count.acceptedCount }} students accepted</p>
          </div>
        </div>
      </div>

      <!-- Line Chart for Student Progress -->
      <div>
        <mat-card class="w-full max-w-[600px] mx-auto">
          <mat-card-header>
            <mat-card-title>Course Progress</mat-card-title>
          </mat-card-header>
          <mat-card-content class="flex justify-center items-center w-full pt-1 pb-0">
            <div class="chart-container">
              <app-instructor-course-completion [chartType]="'line'"></app-instructor-course-completion>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
