<ng-template [ngIf]="check" [ngIfElse]="noData">
    <div class="mb-4">
        <h2 class="text-2xl font-bold text-gray-800">Course List</h2>
    </div>
    <div class="overflow-x-auto bg-gray-100 rounded-lg shadow-md">
        <table class="min-w-full bg-white border border-gray-300 rounded-lg">
            <thead>
                <tr class="bg-blue-500 text-white">
                    <th class="px-4 py-2 border-b-2 border-gray-200 text-left text-sm font-semibold uppercase tracking-wider">Course ID</th>
                    <th class="px-4 py-2 border-b-2 border-gray-200 text-left text-sm font-semibold uppercase tracking-wider">Course Name</th>
                    <th class="px-4 py-2 border-b-2 border-gray-200 text-left text-sm font-semibold uppercase tracking-wider">Course Level</th>
                    <th class="px-4 py-2 border-b-2 border-gray-200 text-left text-sm font-semibold uppercase tracking-wider">Course Duration</th>
                    <th class="px-4 py-2 border-b-2 border-gray-200 text-left text-sm font-semibold uppercase tracking-wider">Course Description</th>
                    <th class="px-4 py-2 border-b-2 border-gray-200 text-left text-sm font-semibold uppercase tracking-wider">Categories</th>
                    <th class="px-4 py-2 border-b-2 border-gray-200 text-left text-sm font-semibold uppercase tracking-wider">Photo</th>
                    <th class="px-4 py-2 border-b-2 border-gray-200 text-left text-sm font-semibold uppercase tracking-wider">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let course of courses" class="bg-white even:bg-gray-50 hover:bg-blue-100">
                    <td class="px-4 py-2 border-b border-gray-200">{{ course.id }}</td>
                    <td class="px-4 py-2 border-b border-gray-200">{{ course.name }}</td>
                    <td class="px-4 py-2 border-b border-gray-200">{{ course.level }}</td>
                    <td class="px-4 py-2 border-b border-gray-200">{{ course.duration }}</td>
                    <td class="px-4 py-2 border-b border-gray-200">{{ course.description }}</td>
                    <td class="px-4 py-2 border-b border-gray-200">
                        <ul class="list-disc pl-4">
                            <li *ngFor="let category of course.categories">{{ category.name }}</li>
                        </ul>
                    </td>
                    <td class="px-4 py-2 border-b border-gray-200">
                        <img *ngIf="course.photo" [src]="course.photo" alt="{{ course.name }}" class="w-20 h-20 object-cover rounded-lg shadow-md">
                    </td>
                    <td class="px-4 py-2 border-b border-gray-100 space-y-1">
                        <button (click)="updateCourse(course.id)" class="w-full px-3 py-1 bg-blue-600 text-white rounded-lg text-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400">Update</button>
                        <button (click)="softDeleteCourse(course.id)" class="w-full px-3 py-1 bg-red-600 text-white rounded-lg text-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-400">Delete</button>
                        <button (click)="courseDetails(course.id)" class="w-full px-3 py-1 bg-green-600 text-white rounded-lg text-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-400">View</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</ng-template>
<ng-template #noData>
    <div class="flex justify-center items-center min-h-screen bg-gray-100">
        <h4 class="text-base font-semibold text-gray-700">No Course Found!</h4>
    </div>
</ng-template>
