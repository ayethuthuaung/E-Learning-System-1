<div *ngIf="check; else noData" class="container mx-auto">
    <div class="py-4">
      <h2 class="text-2xl font-bold">Course List</h2>
    </div>
    <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
      <div class="inline-block min-w-full shadow rounded-lg overflow-hidden">
        <table class="min-w-full leading-normal">
          <thead>
            <tr class="bg-gray-200">
              <th class="px-5 py-3 border-b-2 border-gray-300 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Course ID</th>
              <th class="px-5 py-3 border-b-2 border-gray-300 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Course Name</th>
              <th class="px-5 py-3 border-b-2 border-gray-300 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Course Level</th>
              <th class="px-5 py-3 border-b-2 border-gray-300 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Course Duration</th>
              <th class="px-5 py-3 border-b-2 border-gray-300 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Course Description</th>
              <th class="px-5 py-3 border-b-2 border-gray-300 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Categories</th>
              
              <th class="px-5 py-3 border-b-2 border-gray-300 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let course of courses" class="hover:bg-gray-100">
              <td class="px-5 py-5 border-b border-gray-300">{{ course.id }}</td>
              <td class="px-5 py-5 border-b border-gray-300">{{ course.name }}</td>
              <td class="px-5 py-5 border-b border-gray-300">{{ course.level }}</td>
              <td class="px-5 py-5 border-b border-gray-300">{{ course.duration }}</td>
              <td class="px-5 py-5 border-b border-gray-300">{{ course.description }}</td>
              <td class="px-5 py-5 border-b border-gray-300">
                <ul>
                  <li *ngFor="let category of course.categories">{{ category.name }}</li>
                </ul>
              </td>
              
              <td class="px-5 py-5 border-b border-gray-300">
                <button (click)="updateCourse(course.id)" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Update</button>
                <button (click)="softDeleteCourse(course.id)" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline ml-2">Delete</button>
                <button (click)="courseDetails(course.id)" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline ml-2">View</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <ng-template #noData>
    <div class="container mx-auto py-4">
      <h4 class="text-xl">No Course Found!</h4>
    </div>
  </ng-template>
