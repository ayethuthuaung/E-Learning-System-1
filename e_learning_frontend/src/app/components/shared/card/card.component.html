<div class="border border-dark-blue rounded-3xl p-5">
  <img class="w-full h-64 object-cover rounded-2xl" [src]="input.photo" alt="{{ input.name }}">
  <div class="flex justify-between mt-5 items-center">
    <div class="flex items-center gap-3">
      <!-- <img class="w-12 h-12 rounded-full" [src]="input.user?.photo" alt="{{ input.user?.name }}"> -->
      <p class="text-slate-500 font-semibold">{{ input.user?.name }} (Instructor)</p>
    </div>
    <div>
      <button class="px-5 py-2 bg-logo-blue rounded-md text-opacity-80 text-emerald-600">
        <span *ngFor="let category of input.categories">{{ category.name }}</span>
      </button>
    </div>
  </div>
  <h3 class="leading-tight mt-3 text-slate-700 transition-all duration-500 hover:text-emerald-600 font-semibold text-lg">
    {{ input.name }}
  </h3>
  <app-course-footer [course]="input" class="mt-3 block"></app-course-footer>
  
</div>
