<div class="min-h-screen bg-gray-100 text-gray-900 flex items-center justify-center">
  <div class="container mx-auto p-4">
    <div class="flex justify-center">
      <!-- Main Card Container -->
      <div class="w-full md:w-3/4 lg:w-2/3 p-4">
        <!-- Main Card -->
        <div class="bg-white p-8 rounded-lg shadow-lg relative">
          
          <!-- Back Icon -->
          <button class="absolute top-4 left-4 text-gray-600 hover:text-gray-800" (click)="goBack()">
            <i class="fa-solid fa-arrow-left text-xl"></i>
          </button>

          <!-- Profile Card Content -->
          <div class="flex items-center">
            <!-- Profile Picture -->
            <div class="flex-shrink-0 mr-8">
              <div class="relative w-40 h-40 rounded-full overflow-hidden border-4 border-gray-200">
                <img [src]="photo" alt="Profile Picture" class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-gray-100 bg-opacity-50 flex items-center justify-center hover-overlay transition-opacity">
                  <label for="file-input" class="cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-8 w-8 text-white">
                      <path d="M21.5 4h-4.2l-1.3-1.5C15.5 1.2 14.8 1 14 1H10c-.8 0-1.5.2-2.1.5L6.7 4H2.5C1.1 4 0 5.1 0 6.5v15C0 22.9 1.1 24 2.5 24h19c1.4 0 2.5-1.1 2.5-2.5v-15c0-1.4-1.1-2.5-2.5-2.5zM12 20c-4.4 0-8-3.6-8-8s3.6-8 8-8 8 3.6 8 8-3.6 8-8 8zm4-9h-3v-3h-2v3h-3v2h3v3h2v-3h3v-2z"/>
                    </svg>
                  </label>
                  <input type="file" id="file-input" class="hidden" (change)="onFileSelected($event)">
                </div>
              </div>
            </div>

            <!-- Profile Info Card -->
            <div class="flex-1">
              <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold">{{name}}</h1>
                <!-- Key Icon -->
                <button class="bg-logo-blue from-dark-blue to-logo-blue text-white font-bold py-2 px-4 rounded-md hover:bg-dark-blue transition ease-in-out duration-150"
                        (click)="openChangePasswordModal()"
                        title="Change Password"
                        aria-label="Change Password">
                  <i class="fa-solid fa-key"></i>
                </button>

                <app-change-password-modal *ngIf="isChangePasswordModalOpen" (close)="isChangePasswordModalOpen = false"></app-change-password-modal>
             
              </div>
              <div class="mb-4">
                <p class="text-lg text-gray-900 tracking-wider mb-1"><strong>Team:</strong> {{team}}</p>
              </div>
              <div class="mb-4">
                <p class="text-lg text-gray-900 tracking-wider mb-1"><strong>Department:</strong> {{department}}</p>
              </div>
              <div class="mb-4">
                <p class="text-lg text-gray-900 tracking-wider mb-1"><strong>Division:</strong> {{division}}</p>
              </div>
              <div class="mb-4">
                <p class="text-lg text-gray-900 tracking-wider mb-1"><strong>Email:</strong> {{email}}</p>
              </div>
              <div class="mt-6">
                <button class="bg-logo-blue from-dark-blue to-logo-blue text-white font-bold py-2 px-4 rounded-md hover:bg-dark-blue transition ease-in-out duration-150" (click)="updateProfile()">
                  Update Profile
                </button>
              </div>
            </div>

          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>
