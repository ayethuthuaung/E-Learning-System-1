<div class="min-h-screen bg-gray-100 flex flex-col">
  <app-admin-navbar (toggleSidebarEvent)="toggleSidebar()"></app-admin-navbar> 
  
  <div class="flex flex-1">
    <app-admin-sidebar [isSidebarOpen]="isSidebarOpen"></app-admin-sidebar>
  
    <main class="flex-1 p-12 scrollable-section">
      <div *ngIf="showNotificationsPage">
        <app-notification></app-notification>
      </div> 

      <!-- Bar Chart within a Bigger Card -->
      <div class="my-4 relative -top-8">
        <mat-card class="w-full max-w-[600px] mx-auto">
          <mat-card-header>
            <mat-card-title>Course</mat-card-title>
            <!-- <mat-card-subtitle>Monthly Data</mat-card-subtitle> -->
          </mat-card-header>
          <mat-card-content class="flex justify-center items-center w-full pt-1 pb-0">
            <app-admin-chart [chartType]="'bar'"></app-admin-chart>
          </mat-card-content>
        </mat-card>
      </div>
      
      <!-- Line Chart for Student Progress -->
      <div class="my-4">
        <mat-card class="w-full max-w-[600px] mx-auto">
          <mat-card-header>
            <mat-card-title>Student Progress</mat-card-title>
          </mat-card-header>
          <mat-card-content class="flex justify-center items-center w-full pt-1 pb-0">
            <div class="chart-container">
              <app-admin-course-completion [chartType]="'line'"></app-admin-course-completion>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </main>
  </div>
</div>
