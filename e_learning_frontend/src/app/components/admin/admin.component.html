<div class="admin-profile" *ngIf="!isEditing; else editTemplate">
    <div class="profile-header">
      <img [src]="admin.profilePicture" alt="{{admin.name}}'s profile picture" class="profile-picture"/>
      <h2>{{ admin.name }}</h2>
      <p class="email">{{ admin.email }}</p>
      <button (click)="editProfile()">Edit Profile</button>
    </div>
    <div class="profile-body">
      <h3>Manage Courses</h3>
      <ul>
        <li *ngFor="let course of admin.courses">
          <h4>{{ course.title }}</h4>
          <p>{{ course.description }}</p>
          <p>Instructor: {{ course.instructor }}</p>
          <button (click)="editCourse(course)">Edit Course</button>
          <button (click)="deleteCourse(course)">Delete Course</button>
        </li>
      </ul>
      <button (click)="addCourse()">Add New Course</button>
    </div>
  </div>
  
  <ng-template #editTemplate>
    <div class="edit-profile">
      <h2>Edit Profile</h2>
      <form (ngSubmit)="saveProfile()">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" [(ngModel)]="editableAdmin.name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" [(ngModel)]="editableAdmin.email" name="email" required />
        </div>
        <div class="form-group">
          <label for="profilePicture">Profile Picture URL:</label>
          <input type="text" id="profilePicture" [(ngModel)]="editableAdmin.profilePicture" name="profilePicture" />
        </div>
        <button type="submit">Save</button>
        <button type="button" (click)="cancelEdit()">Cancel</button>
      </form>
    </div>
  </ng-template>
