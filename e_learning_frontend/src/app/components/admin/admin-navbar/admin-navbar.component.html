<!-- Navbar -->
<nav class="bg-white shadow-md py-4">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between">
    <div class="flex items-center">
      <a (click)="gohome()">
        <img src="../../../../assets/growhub3.png" alt="" class="w-56 h-auto cursor-pointer">
      </a>
      <button class="ml-4 text-gray-500 focus:outline-none" (click)="toggleSidebar()">
        <i class="fas fa-bars text-lg" style="color: #336699;"></i>
      </button>
    </div>
    <div class="flex items-center ml-auto relative space-x-6"> <!-- Added space-x-4 for spacing -->


      <div class="relative" (clickOutside)="showNotifications = false">
        <button class="text-dark-blue focus:outline-none" (click)="toggleNotifications()">
          <i class="fas fa-bell text-2xl"></i>
          <span *ngIf="unreadCount > 0"
            class="absolute top-0 right-2 inline-flex items-center justify-center px-1 py-1 text-xs font-bold leading-none text-red-100 bg-red-600 rounded-full">

            {{ unreadCount }}
          </span>
        </button>
        <div *ngIf="showNotifications" class="absolute right-0 mt-2 w-96 bg-white shadow-lg rounded-lg z-50">

          <app-notification (unreadCountChange)="handleUnreadCountChange($event)"></app-notification>
        </div>
      </div>

      <div class="flex flex-col items-start">
        <div class="custom-font-size font-bold text-logo-blue">
          {{ name }}
        </div>
        <div class="w-full flex justify-end">
          <div *ngIf="roles.length > 0" class="roles-list font-semibold text-logo-blue">
            {{ roles[0].name }}
          </div>
        </div>
      </div>
      
      <!-- Profile Component -->
      <app-nav-profile></app-nav-profile>
    </div>
  </div>
</nav>
