<div class="notification-panel" *ngIf="notifications.length > 0">
  <div class="notification-header flex justify-between items-center p-4">
    <h3 class="text-lg font-semibold">Notifications</h3>
    <button class="cancel-btn" (click)="closeNotifications()">
      <i class="fas fa-times"></i>
    </button>
  </div>
  <div class="notification-body overflow-y-auto" style="max-height: 400px;">
    <ul class="notification-list">
      <li *ngFor="let notification of notifications" 
      [class.unread]="!notification.read"
          class="notification-item flex justify-between p-3 cursor-pointer border-b" (click)="markAsRead(notification)">
        <div class="notification-content">
          <div class="notification-message font-bold" [innerHTML]="highlightMessage(notification)">
          </div>
          <div class="notification-time text-gray-500 text-sm">
            {{ notification.createdAt | date:'short' }}
          </div>
        </div>
        <button class="delete-btn text-red-600" (click)="softDeleteNotification(notification); $event.stopPropagation()">Delete</button>
      </li>
    </ul>
  </div>
</div>
