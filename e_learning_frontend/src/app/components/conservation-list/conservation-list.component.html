<div class="conversation-list">
    <div *ngFor="let conversation of conversationList" (click)="openChat(conversation.id)"
         class="conversation-item p-3 border-b cursor-pointer hover:bg-gray-100">
      <h3 class="font-semibold">{{ conversation.name }}</h3>
      <p class="text-sm text-gray-600">{{ conversation.lastMessage }}</p>
    </div>
  </div>
